<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="theme-controls">
    <button onclick="setTheme('blue')">๐Blue</button>
    <button onclick="setTheme('green')">Green</button>
    <button onclick="setTheme('red')">โค๏ธRed</button>
    <button onclick="toggleDark()">Dark</button>
</div>

    <label class="calc-label" for="display">CALCULATOR</label>
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button  class="operator orange" onclick="appendValue('รท')">รท</button>
        <button  class="operator orange" onclick="appendValue('ร')">ร</button>
        <button onclick="deleteLast()">โซ</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">โ</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator equals" onclick="calculate()">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
